<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Cupcakes - Carrinho</title>
    <link rel="stylesheet" href="assets/style/cart.css">
</head>
<body>

<div class="cartContainer">
    <h1>Seu Carrinho</h1>

    <div class="cartItemsContainer">
        <table class="cartItems">
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão preenchidas dinamicamente aqui -->
                <!-- Exemplo de uma linha -->
                <!--<tr class="cartItem">
                    <td class="productName">Teste</td>
                    <td class="quantity">
                        <div class="quantityControls">
                            <button class="decrementButton">-</button>
                            <span class="quantityValue">2</span>
                            <button class="incrementButton">+</button>
                        </div>
                    </td>
                    <td class="totalPrice">R$ 20,00</td>
                </tr>-->
            </tbody>
        </table>
    </div>
</div>

<div class="userInformation">
    <h2>Informações para entrega</h2>
    <form id="userInfoForm">
        
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" required>
    
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" maxlength="11" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="8" required>

        <label for="street">Rua:</label>
        <input type="text" id="street" name="street" required readonly>

        <label for="complement">Complemento:</label>
        <input type="text" id="complement" name="complement" maxlength="20">

        <label for="neighborhood">Bairro:</label>
        <input type="text" id="neighborhood" name="neighborhood" required readonly>

        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required readonly>
 
        <label for="state">Estado:</label>
        <input type="text" id="state" name="state" required readonly>

    <fieldset>
        <label>Escolha o meio de pagamento:</label><br><br>
        <div>
          <input type="radio" id="paymentsSelect1" name="payments" value="cash" />
          <label for="paymentsSelect1">Dinheiro</label><br> 

          <input type="radio" id="paymentsSelect2" name="payments" value="card" />
          <label for="paymentsSelect2">Cartão</label><br>
    
          <input type="radio" id="paymentsSelect3" name="payments" value="pix" />
          <label for="paymentsSelect3">PIX</label>
        </div>

        <div class="cartTotal">
            <span class="cartTotalText">Total:</span>
            <span id="totalAmount">R$ 0,00</span>
        </div>
      </fieldset>

      <button class="checkoutButton" type="submit">Finalizar Compra</button>
</form>

</div>

<script src="assets/scripts/script.js"></script>

</body>
</html>
